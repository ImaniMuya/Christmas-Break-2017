<html>

<div style="text-align:center; margin:30px;">
<canvas id="canvas" width="600" height="600" style="margin:auto;">
	Your browser doesn't support canvas!
</canvas>
</div>


<script>
const FRICTION = .9;
const GRAVITY = 2.5;
const PI = Math.PI;
const TAU = 2 * PI;
const pause = 8;

var ticks = 0;
var backColor = '#777';
var ctx = canvas.getContext("2d");

var lives = 3; 
var score = 0;

var keys = {};
var lastKeys = {};

var floor = 450;
var ceiling = 150;

var floorSpikes = [];
var ceilingSpikes = [];
var fSpikeTimer = random(0, 200); 
var cSpikeTimer = random(0, 200);

var running = true;
var paused = false;

const [LEFT, UP, DOWN, RIGHT] = [0, 1, 2, 3]
var direction = LEFT;

var camera = {
	x: 0,
	vx: 3,
	update: function() {
		this.vx += 0.001
		this.x += this.vx;
		fSpikeTimer-= this.vx;
		cSpikeTimer-= this.vx;
		score += this.vx;
		
		if (direction == LEFT || direction == RIGHT)
			player.x += this.vx;
	}
}
var lastPlayer = {};
var player = {
	x: 20,
	y: 300,
	h: 60,
	w: 30,
	color: 'red',
	vx: 0,
	vy: 0,
	maxv: 9,
	ax: 2,
	jumps: 2,
	midair: true,
	draw: function(ctx) {
		ctx.fillStyle=this.color;
		ctx.fillRect(this.x - camera.x, this.y, this.w, this.h);
	},
	updateLR: function() {
		this.midair = true;
		if (keys[37]) { //left
			this.vx -= this.ax;
			if (this.vx < -this.maxv)
				this.vx = -this.maxv;
		}
		if (keys[39]) { //right
			this.vx += this.ax;
			if (this.vx > this.maxv)
				this.vx = this.maxv;
		}
		if (this.jumps && keys[38] && !lastKeys[38]) { //up
			this.vy = -25;
			this.jumps--;
		}
		this.h = 60;
		if (keys[40]) { //down
			this.h = 30;
			if (!lastKeys[40])
				this.y += 30;
			this.y += 20;
		}

		this.x += this.vx;
		this.y += this.vy;
		this.vx *= FRICTION;
		if (this.y < ceiling) {
			this.y = ceiling;
			this.vy = 0;
		}
		else if (this.y < floor - this.h) { //above floor
			this.vy += GRAVITY;
		} else { //collision
			this.vy = 0;
			this.y = floor - this.h;
			this.jumps = 2;
			this.midair = false;
		}

		if (this.x - camera.x < 10)
			this.x = camera.x + 10;
		if (this.x - camera.x + this.w > canvas.width - 10)
			this.x = canvas.width + camera.x - this.w - 10

		lastKeys = JSON.parse(JSON.stringify(keys)); //deep copy
	},
	updateUD: function() {
		if (keys[37]) { //left
			this.vy += this.ax;
			if (this.vy < -this.maxv)
				this.vy = -this.maxv;
		}
		if (keys[39]) { //right
			this.vy -= this.ax;
			if (this.vy > this.maxv)
				this.vy = this.maxv;
		}

		if (this.jumps && keys[38] && !lastKeys[38]) { //up
			this.vx = -25;
			this.jumps--;
		}

		this.x += this.vx;
		this.y += this.vy;
		this.vy *= FRICTION;
		if (this.midair)
			this.vx += GRAVITY;
		else //returns your jump if jumped from ground
			this.jumps = 1;

		if (this.y < ceiling) { //ceiling and floor are really the walls now
			this.y = ceiling;
			this.vy = 0;
		} else if (this.y > floor - this.h) {
			this.vy = 0;
			this.y = floor - this.h;
		}
		this.midair = true;
		lastKeys = JSON.parse(JSON.stringify(keys)); //deep copy
	}
}

var healthPack = {
	x: random(0,10),//random(1000, 3000),
	y: random(160, 440),
	r: 10,
	color: 'white',
	draw: function(ctx) {
		ctx.fillStyle = this.color;
		ctx.beginPath();
		ctx.arc(this.x - camera.x, this.y, this.r, 0, TAU);
		ctx.fill();
		ctx.fillStyle = 'black';
		ctx.stroke();
	},
	update: function() {
		let dx = Math.abs(this.x - player.x);
		let pBot = player.y + player.h;
		if (contains(this.x, this.y, player.x-this.r, player.y-this.r,
					player.x + player.w + this.r, player.y + player.h + this.r)) {
			lives++;
			this.y = random(160, 440);
			this.x += random(400,420)//random(1000, 3000);
		} else if (this.x - camera.x < -10) {
			this.y = random(160, 440);
			this.x += random(400,420)//random(1000, 3000);
		}
	}
}

function contains(px, py, cx1, cy1, cx2, cy2) {
	if (px >= cx1 && px <= cx2)
	if (py >= cy1 && py <= cy2)
		return true;
	return false;
}

function random(base, max) {
	let range = max - base + 1;
	return base + Math.floor(Math.random() * range);
}

function drawFloor(ctx) {
	ctx.fillStyle = 'black';
	ctx.fillRect(0, floor, canvas.width, canvas.height-floor)
}
function drawCeiling(ctx) {
	ctx.fillStyle = 'black';
	ctx.fillRect(0, 0, canvas.width, ceiling)
}

function drawBackground(ctx) {
	ctx.fillStyle=backColor;
	ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawStats(ctx) {
	ctx.font = '24px serif';
	ctx.fillStyle = 'yellow';
	ctx.textAlign = 'left';
	ctx.fillText("Lives: " + lives, 10, 30);
	ctx.fillText("Score: " + Math.floor(score/100), 10, 60);
	ctx.fillText("M: " + player.jumps, 10, 90);
}

function newFloorSpike(x, h) {
	return {
		x : x,
		y : floor-h, 
		w : 30,
		h : h,
		touched : false, 
		color : 'blue',
		draw : function (ctx) {
			ctx.fillStyle = this.color; 
			ctx.fillRect(this.x - camera.x, this.y, this.w, this.h)
		},
		updateLR : function() {
			let dx = Math.abs(this.x - player.x);
			let dy = Math.abs(this.y - player.y);
			if (dx < player.w && dy < player.h) {
				this.color = 'green';
				if (!this.touched) {
					lives--;
					this.touched = true;
				} 
			}
		},
		updateUD : function() {
			if (player.y < this.y + this.h && player.y + player.h > this.y &&
			player.x + player.w >= this.x && player.x + player.w - player.vx <= this.x) {
				this.color = 'black';
				player.midair = false;
				player.x = this.x - player.w;
				player.vx = 0;
			}
		}
	}
}

function newCeilingSpike(x, h) {
	return {
		x : x,
		y : ceiling, 
		w : 30,
		h : h,
		touched : false, 
		color : 'blue',
		draw : function (ctx) {
			ctx.fillStyle = this.color; 
			ctx.fillRect(this.x - camera.x, this.y, this.w, this.h)
		},
		updateLR : function() {
			let dx = Math.abs(this.x - player.x);
			let dy = Math.abs(this.y - player.y);
			if (dx < player.w && dy < this.h) {
				this.color = 'green';
				if (!this.touched) {
					lives--;
					this.touched = true;
				} 
			}
		},
		updateUD : function() {
			if (player.y < this.y + this.h && player.y + player.h > this.y &&
			player.x + player.w >= this.x && player.x + player.w - player.vx <= this.x) {
				this.color = 'black';
				player.midair = false;
				player.x = this.x - player.w;
				player.vx = 0;
			}
		}
	}
}

onkeydown = function(e) {
	if (e.keyCode == 80 && !keys[80])
		paused = !paused;
	keys[e.keyCode] = true;
}

onkeyup = function(e) {
	keys[e.keyCode] = false;
}

onfocus = function (e) {
	if (!paused)
		running = true;
}

onblur = function (e) {
	if (!paused){
		running = false;
	}
}

function draw() {
	drawBackground(ctx);
	if (direction == DOWN) {
		ctx.translate(canvas.width, 0);
		ctx.rotate(PI/2);
	}

	drawFloor(ctx);
	drawCeiling(ctx);
	for (let spike of floorSpikes) {
		spike.draw(ctx);
	}
	for (let spike of ceilingSpikes) {
		spike.draw(ctx);
	}
	healthPack.draw(ctx)
	player.draw(ctx);

	if (direction == DOWN) {
		ctx.rotate(-PI/2);
		ctx.translate(-canvas.width, 0);
	}

	drawStats(ctx);
}

function update() {
//TODO: rotation
//TODO: rotation transitions
//TODO: other side collision
//TODO: sprites
//TODO: endgame
	switch(direction){
		case UP:
		case DOWN:
		player.updateUD();
		for (let s in floorSpikes) {
			let spike = floorSpikes[s];
			spike.updateUD();
			if (spike.x - camera.x < -50)
				floorSpikes.splice(s--, 1)
			
		}
		for (let s in ceilingSpikes) {
			let spike = ceilingSpikes[s];
			spike.updateUD();
			if (spike.x - camera.x < -50)
				ceilingSpikes.splice(s--, 1)
		}
		break;
		case LEFT:
		case RIGHT:
		player.updateLR();
		for (let s in floorSpikes) {
			let spike = floorSpikes[s];
			spike.updateLR();
			if (spike.x - camera.x < -50)
				floorSpikes.splice(s--, 1)
			
		}
		for (let s in ceilingSpikes) {
			let spike = ceilingSpikes[s];
			spike.updateLR();
			if (spike.x - camera.x < -50)
				ceilingSpikes.splice(s--, 1)
		}
		break;
	}
	lastPlayer = JSON.parse(JSON.stringify(player));
	camera.update();

	if (fSpikeTimer <= 0) {
		let h = random(30, 100);
		floorSpikes.push(newFloorSpike(Math.floor(camera.x) + 600, h))
		fSpikeTimer = random(200, 500);
	}	
	if (cSpikeTimer <= 0) {
		let h = random(30, 100);
		ceilingSpikes.push(newCeilingSpike(Math.floor(camera.x) + 600,h))
		cSpikeTimer = random(200, 500);
	}
	healthPack.update();
}

function tick() {
	if (!paused && running) {
		ticks++;
		if (ticks >= pause) {
			ticks -= pause;
			update();
			draw();
		}
	}
	else {
		ctx.font = '140px serif';
		ctx.fillStyle = 'darkgray';
		ctx.textAlign = 'center'
		ctx.fillText("Paused", canvas.width/2, canvas.height/2 + 50);
	}
}
setInterval(tick, 1)

setTimeout(() => {
	direction = DOWN;
	player.h = player.h ^ player.w;
	player.w = player.h ^ player.w;
	player.h = player.h ^ player.w;
	player.vx = 0;
	player.vy = 0;
	player.jumps = 1;
}, 3000)

</script>
</html>
